{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block styles %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(to right, #ffffff, #f7b267);
    background-attachment: fixed;
    color: #444;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    display: flex;
    background-color: white;
    border-radius: 20px;
    overflow: hidden;
    width: 80%;
    max-width: 900px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }

  .login-container, .right {
    padding: 40px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .card {
    width: 100%;
    max-width: 400px;
  }

  .card-header {
    background-color: #f97f17; /* Updated to orange */
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    padding: 15px;
    border-radius: 10px 10px 0 0;
  }

  .logo {
    width: 80px; /* Adjust size as needed */
    margin-bottom: 10px;
  }

  .card-body {
    padding: 30px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  input[type=text], input[type=password] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin-bottom: 10px;
  }

  button[type=submit] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    background-color: #f97f17; /* Updated to orange */
    color: white;
    font-size: 18px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button[type=submit]:hover {
    background-color: #e66900; /* Darker orange for hover */
  }

  .alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb;
    border-radius: 4px;
  }

  .right {
    background-color: #f97f17; /* Updated to orange */
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 0 20px 20px 0;
    text-align: center;
  }

  .greeting {
    font-size: 40px;
    font-weight: bold;
    margin: 0;
  }

  .welcome {
    font-size: 18px;
    margin: 10px 0 20px;
  }

  .sign-up {
    display: inline-block;
    padding: 10px 30px;
    background: #ff8c42; /* Gradient start */
    color: white;
    font-weight: bold;
    border-radius: 30px;
    text-transform: uppercase;
    text-decoration: none;
    margin-top: 20px;
    transition: background 0.3s ease;
  }

  .sign-up:hover {
    background: #e66900; /* Darker orange for hover */
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="login-container">
    <div class="card">
      <div class="card-header">
        <!-- Logo Image -->
        
        Login
      </div>
      <div class="card-body">
        {% if error_message %}
          <div class="alert alert-danger" role="alert">{{ error_message }}</div>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>

  <div class="right">
    <p class="greeting">Hello!</p>
    <p class="welcome">Register with your personal details to enjoy all the site features.</p>
    <a href="{% url 'register' %}" class="sign-up">Sign Up</a>
  </div>
</div>
{% endblock %}
