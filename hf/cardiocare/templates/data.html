 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Health Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Real-Time Heart Health Data Entry</h2>
        
        <form method="POST" action="{% url 'data' %}">
            {% csrf_token %}
            
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" name="age" rows="4" placeholder="Enter Age" required></input type="text">
            </div>

            <div class="form-group">
                <label for="height">Height</label>
                <input type="text" class="form-control" id="height" name="height" placeholder="Enter Height" required>
            </div>

            
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="text" class="form-control" id="weight" name="weight" placeholder="Enter Weight" required>
            </div>

            
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                </select>
            </div>
            

            

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

         Display output from the server (if any) 
        {% if output %}
            <div class="mt-5 alert alert-info">
                <h5>Health Analysis:</h5>
                <p>{{ output }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
